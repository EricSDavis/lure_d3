        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">

<body>

    <nav id="top" class="navbar navbar-expand-sm justify-content-end">
        <ul class="nav">
          <li class="nav-item">

    <div class="text-center">
        <img src="img/Lure_logo_new.png" width="400">
        <br>
        <br>
    </div>

    <div id="parameters" class="container sticky-top" style="background-color: white;">
        <form id="runLure">
            <br>
            <div class="row">
                <div class="col-sm" id="genomeDiv">
                    <label for="genome">Genome</label> 
                    <select type="text" id="genome" name="genome" class="form-control">
                        <option>Human: hg19</option>
                        <option>Human: hg38</option>
                    </select>
                    <small class="text-muted">Select genome build</small>
                </div>
                <div class="col-sm" id="targetRegionDiv">
                    <label for="targetRegion">Target Region</label> 
                    <input type="text" id="targetRegion" name="targetRegion" class="form-control" placeholder="chr8:133000000-135000000" required pattern="chr[1-9][0-9]{0,1}:[0-9].*-[0-9].*" oninput="validate(this)">
                    <small class="text-muted">Enter genomic coordinates</small>
                </div>
                <div class="col-sm" id="restrictionEnzymeDiv">
                    <label for="restrictionEnzyme">Restriction Enzyme</label> 
                    <select type="text" id="restrictionEnzyme" name="restrictionEnzyme" class="form-control">
                        <option>^GATC, MboI</option>
                        <option>A^AGCTT, HindIII</option>
                    </select>
                    <small class="text-muted">Select restriction digest enzyme</small>
                </div>
                <div class="col-xs" id="designProbesDiv">
                    <button id="designProbes" name="designProbes" class="btn btn-outline-primary" type="submit" style="margin-top:32px;">
                        <span>Design</span>
                    </button>
                </div>
                <div class="col-xs" id="downloadProbesDiv" style="padding-left: 5px;">
                    <button id="downloadProbes" name="downloadProbes" class="btn btn-outline-primary" type="submit" formaction="/download" formmethod="GET" style="margin-top:32px;" disabled>
                        <span>Download</span>
                    </button>
                </div>
            </div>
        </form>      
        
    </div>

    <br><br>  

    <script src="js/d3.js"></script>
    <script src="js/main.js"></script>

    
</body>

</html>
